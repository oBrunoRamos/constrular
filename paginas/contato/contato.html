  <main class="container-fluid ">
    <div class="border border-primary m-5 rounded p-5 ">
      <h3 class="text-center">Ficha de Cadastro</h3>
      <div class="row justify-content-center">
        <form class="d-flex flex-column justify-content-center">
          <section class="border border-warning rounded p-3 m-3">
            <h5>Dados:</h5>         
            <label for="nome">Nome/ Razão Social:</label> <input placeholder="Digite aqui..." class="form-control" type="text" id="nome"> 
            <label for="sobre">Sobrenome/ Nome Fantasia:</label> <input placeholder="Digite aqui..." class="form-control" type="text" id="sobre">
            <div class="row">
              <div class="col col-12 col-md-7">
                <label for="email">Email: </label> <input placeholder="Digite aqui..." class="form-control" type="email" id="email">
              </div>
              <div class="col col-12 col-md-5">
                <label for="tele">Telefone: </label> <input placeholder="(xx) x-xxxx-xxxx" class="form-control" type="text" id="tele">
              </div>
            </div>
            <div class="row">
              <div class="col col-12 col-md-8">
                <label for="doc">CPF/ CNPJ:</label> <input placeholder="Digite aqui..."class="form-control" type="text" id="doc"> 
              </div>
              <div class="col col-12 col-md-4">
                <label for="data">Data de nascimento:</label> <input placeholder="Digite aqui..." class="form-control" type="date" id="data">
              </div>
            </div>      
          </section>    
          <h5>Endereço:</h5>
          <section class="border border-warning rounded p-3 m-3">
            <div class="row">
              <div class="col col-12 col-md-10">
                <label for="rua">Logradouro:</label><input placeholder="Digite aqui..." class="form-control" type="text" name="" id="rua">
              </div>
              <div class="col col-12 col-md-2">
                <label for="num">Número:</label><input  class="form-control" type="number" id="num">
              </div>                            
            </div>
            <div class="row">
              <div class="col col-12 col-md-4">
                <label for="cep">CEP:</label> <input placeholder="Digite aqui..." class="form-control" type="text" id="cep">
              </div>
              <div class="col col-12 col-md-2">
                <label for="uf">UF:</label> <input class="form-control" type="text" id="uf">
              </div>
              <div class="col col-12 col-md-6">
                <label for="city">Cidade:</label> <input placeholder="Digite aqui..." class="form-control" type="text" id="city">
              </div>            
            </div>
          </section>
          <section class="border border-warning rounded p-3 m-3">
            <h5>Pedido:</h5>          
            <input type="radio" id="sim"> <label for="sim">Preciso de entrega.</label> <br>
            <input type="radio" id="nao"> <label for="nao">Não preciso de entrega.</label> <br>
            <label class="mt-3" for="texto">Digite aqui seu pedido:</label><textarea class="form-control " id="texto"></textarea>
          </section>
          <input class="btn btn-primary text-warning" type="submit">
        </form>
      </div>
    </div>
  </main>
